<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="navbar.component.scss"> 
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <form class="signup-form" [formGroup]="userform">
    

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter name" formControlName="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" formControlName="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" formControlName="password" required>

      
      <button (click)="postdata()" type="submit">Insert</button>
    </form>
